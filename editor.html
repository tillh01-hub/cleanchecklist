<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Weekly Checklists</title>
  <link rel="stylesheet" href="editor.css" />
</head>
<body>

<h1>Edit Weekly Checklists</h1>

<div class="container">

  <label>Weekday:</label>
  <select id="weekday"></select>

  <label>Mode:</label>
  <select id="modeSel">
    <option value="day">Day</option>
    <option value="night">Night</option>
  </select>

  <h2 id="which"></h2>

  <ul id="editList"></ul>

  <input id="newText" type="text" placeholder="Add item..." />
  <button id="addBtn">Add</button>

</div>

<a class="back" href="index.html">Back to Checklist</a>

<script src="editor.js"></script>
</body>
</html>
