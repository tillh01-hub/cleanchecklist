<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editor â€” Checklist</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
<header class="topbar"><h1>Edit Checklists</h1><nav><a href="index.html" class="btn small muted">Back</a></nav></header>

<main class="container">
  <section class="card controls">
    <label>Weekday:
      <select id="weekday"></select>
    </label>
    <label>Mode:
      <select id="modeSel"><option value="day">day</option><option value="night">night</option></select>
    </label>
    <div class="row" style="margin-top:10px">
      <button id="exportBtn" class="btn small">Export JSON</button>
      <input id="importFile" type="file" accept=".json" />
    </div>
  </section>

  <section class="card">
    <h3 id="which"></h3>
    <ul id="editList" class="edit-list"></ul>

    <div class="add-row">
      <input id="newText" placeholder="New item..." />
      <button id="addBtn" class="btn primary small">Add</button>
    </div>
  </section>
</main>

<script src="editor.js"></script>
</body>
</html>
